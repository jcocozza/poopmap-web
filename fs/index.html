<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poop Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script type="module" src="static/js/location.js"></script>
    <script type="module" src="static/js/main.js"></script>

  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="nav-logo">Poop Map ðŸ’©</a>
        <ul class="nav-links">
          <li><a href="/">Map</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- This is the actual map -->
    <div id="map"></div>

    <!-- when a marker is pressed, this is shown -->
    <div id="location-modal" class="modal">
      <div class="modal-content">
        <span id="modal-close-button" class="close-btn">&times;</span>
        <!-- content will be inject in from js -->
        <h2 id="location-modal-name"></h2>
        <p><strong>Type:</strong> <span id="location-modal-location-type"></span></p>
        <p><strong>Accessible:</strong> <span id="location-modal-accessible"></span></p>
        <p><strong>Seasons:</strong> <span id="location-modal-seasons"></span></p>
        <label for="location-modal-info" style="font-weight: bold; display: block; margin-top: 8px;">Additional Info:</label>
        <textarea id="location-modal-info" style="width: 100%; min-height: 80px; padding: 8px;" readonly></textarea>
        <button id="location-modal-edit-btn">Edit</button>
        <button id="location-modal-save-btn" style="display: none;">Save</button>
        <button id="location-modal-cancel-btn" style="display: none;">Cancel</button>
        <br>
        <p><strong><a id="location-modal-maps-url" href="#" target="_blank">Directions</a></strong></p>
        <p><strong>Approval Rating:</strong> <span id="location-modal-rating"></span></p>
        <button id="location-modal-upvote-btn" data-id="">Like(<span id="location-modal-upvotes"></span>)</button>
        <button id="location-modal-downvote-btn" data-id="">Dislike(<span id="location-modal-downvotes"></span>)</button>

        <div id="location-modal-comments">
          <!-- Comments Section -->
          <div class="comments-section" style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px;">
            <h3>Comments</h3>
            <div id="comments-container" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
              <!-- Comments will be loaded here -->
              <p id="loading-comments">Loading comments...</p>
            </div>
            <!-- Add Comment Form -->
            <form id="add-comment-form" class="add-comment-form">
              <textarea id="new-comment" placeholder="Add your comment..." style="width: 100%; min-height: 60px; padding: 8px; margin-bottom: 8px;"></textarea>
              <button type="submit" style="padding: 6px 12px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
                Add Comment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- When map is pressed, this is shown allowing user to create a new location -->
    <div id="new-location-modal" class="modal">
      <div class="modal-content">
        <span id="new-loc-modal-close-button" class="close-btn">&times;</span>
        <h2>Add Location</h2>
        <form id="new-location-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="location-type">What kind of bathroom is this?</label>
          <select name="location-type" id="location-type" required>
            <option value="outhouse">Outhouse</option>
            <option value="porta-potty">Porta Potty</option>
            <option value="regular" selected>Regular</option>
          </select>
          <br /><br />

          <label for="accessible">Accessible</label>
          <input
            type="checkbox"
            id="accessible"
            name="accessible"
            value="true"
          />

          <h4>Seasonality:</h4>
          <div id="seasons">
            <label for="summer">
              <input
                type="checkbox"
                id="summer"
                name="seasons"
                value="summer"
                checked
              />
              Summer
            </label>
            <label for="fall">
              <input
                type="checkbox"
                id="fall"
                name="seasons"
                value="fall"
                checked
              />
              Fall
            </label>
            <label for="winter">
              <input
                type="checkbox"
                id="winter"
                name="seasons"
                value="winter"
                checked
              />
              Winter
            </label>
            <label for="spring">
              <input
                type="checkbox"
                id="spring"
                name="seasons"
                value="spring"
                checked
              />
              Spring
            </label>
          </div>

          <label for="info">Info:</label><br />
          <textarea
            id="info"
            name="info"
            placeholder="any quirks about this place?"
          ></textarea
          ><br /><br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
